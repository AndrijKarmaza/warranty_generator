<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warranty</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.png" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <form name="warranty_form" autocomplete="off" class="warranty_form">
      <label>
        Оберіть компанію
        <select name="company">
          <option value="fb">Food Boss</option>
          <option value="nr">Number One</option>
          <!-- <option value="dad">Александрочкін</option> -->
        </select>
      </label>

      <label>
        Найменування
        <input type="text" name="name" />
      </label>

      <label>
        Серійний номер
        <input type="text" name="serial_num" />
      </label>

      <label>
        Дата продажу
        <input type="date" name="date" />
      </label>

      <label class="label_period">
        Строк гарантії
        <input
          type="number"
          name="period"
          value="12"
          min="1"
          class="input_period"
        />
        місяць(ів)
      </label>

      <label>
        Покупець
        <input type="text" name="buyer" />
      </label>

      <button type="submit" class="submit_btn">скачати гарантію</button>
      <button type="button" class="open_modal">очистити форму</button>
    </form>

    <div class="popup">
      <div class="popup_body">
        <h1 class="popup_header">Ви впевнені що хочете очистити форму?</h1>
        <img src="/src/images/Frai.png" alt="frai" class="image_frai" />
        <button type="button" class="clear_btn">очистити форму</button>
        <button type="button" class="close_btn">x</button>
      </div>
    </div>
  </body>
</html>
